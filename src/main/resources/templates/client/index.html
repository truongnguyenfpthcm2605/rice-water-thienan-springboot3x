    <link rel="icon" type="image/jpg" th:href="@{/assets/img/logothienan/logo.jpg}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}"/>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/elegant-icons.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">


</head>

<body>
<header th:replace="~{client/header.html}"></header>


<main th:replace="${body}"></main>

<nav>
    <div th:replace="~{client/footer.html}"></div>
</nav>


<!-- Js Plugins -->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>

<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/assets/js/jquery-ui.min.js}"></script>
<script th:src="@{/assets/js/jquery.slicknav.js}"></script>
<script th:src="@{/assets/js/mixitup.min.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>


<script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js}"></script>


<script>
    function showDropdown(menuId) {
        var dropdownMenu = document.getElementById(menuId);
        dropdownMenu.classList.add('show');
    }

    function hideDropdown(menuId) {
        var dropdownMenu = document.getElementById(menuId);
        dropdownMenu.classList.remove('show');
    }

</script>

<script>
    $(document).ready(function () {
        $('.dropdown').hover(
            function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(50).fadeIn();
            },
            function () {
                $(this).find('.dropdown-menu').stop(true, true).delay(50).fadeOut();
            }
        );
    });
</script>


</body>

</html>
